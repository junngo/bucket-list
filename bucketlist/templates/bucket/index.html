{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bucket/bucket_index.css' %}">

</head>
<body>
    {% if bucket_list %}
        {% for bucket in bucket_list %}
        <ul>
            <li><a href="{% url 'buckets:detail' bucket.id %}">{{bucket.my_wish}}</a></li>
        </ul>
        {% endfor %}
    {% else %}
        <p>No buckets</p>
    {% endif %}

    <form action="/bucket/"" method='POST'>
        {% csrf_token %}
        <input type="text" name="input_bucket" placeholder="writing your bucket-list">
        <input type="submit" value="Input">
    </form>

</body>
</html>
